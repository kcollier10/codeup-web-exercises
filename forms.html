<!doctype html>
<html lang="en">
<head>

<body>
<header>

</header>
<main>
    <section id="login">
        <form method="POST" action="https://hookb.in/OegGydZoN1snzzlke8aZ/">

            <label for="username">Email</label>
            <input id="username" name="username" type="text" placeholder="Please enter email.">
            <br>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Please enter password.">
            <br>

            <input type="submit">
        </form>
    </section>
<br>
<hr>
<br>
    <section id="aboutme">
        <h3>Please enter a short bio:</h3>
        <form method="POST" action="https://hookb.in/OegGydZoN1snzzlke8aZ/">
            <textarea name="user-bio" placeholder="Type a little bit about yourself!"></textarea><br>
            <input type="submit">
            </form>
    </section>
    <br>
    <section id="ads">
        <h3>How did you hear about us? Please select one (1) option:</h3>
        <form method="POST" action="https://hookb.in/OegGydZoN1snzzlke8aZ">
            <input type="radio" id="billboard" name="advertisement" value="billboard">
            <label for="billboard">Billboard</label><br>
            <input type="radio" id="radio-ad" name="advertisement" value="radio-ad">
            <label for="radio-ad">Radio Advertisement</label><br>
            <input type="radio" id="internet-ad" name="advertisement" value="internet-ad">
            <label for="internet-ad">Internet Advertisement</label><br>
            <input type="radio" id="other" name="advertisement" value="other">
            <label for="other">Other</label>
            <br>
            <input type="submit">

        </form>
    </section>
