<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>
<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    $(document).ready(function () {

        $('#add-to-list').on("click", function () {
            // grab the value of the input
            var userInput = $('#input').val();
            console.log(userInput);
            var newListItem = "<li>" + userInput + "</li>";
            // append to the unordered list
            $('#favorite-food').append(newListItem);
            // empty the input
            $('#input').val("");
        });

        $('#change-me').on("dblclick", function () {
            $(this).css("backgroundColor", "purple");
        });

        $('#change-cohort').on("click", function () {
            var userInput = $('#cohort-name').val();
            var newListItem = "<li>" + userInput + "</li>";
            $('#my-cohort').append(newListItem);
            $('#cohort-name').val("");
        })





    });



</script>
</body>
</html>
