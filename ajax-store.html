<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tools!</title>
    <style>
       .tableHeader {
           flex-direction: row;
       }

        .tableBody {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>

<h1>My Tool Store</h1>

<div id="products">
    <div id="header">
        <div class ="tableRow">
            <div class="tableHeader" id="title">Title</div>
            <div class="tableHeader" id="quantity">Quantity</div>
            <div class="tableHeader">Price</div>
            <div class="tableHeader">Categories</div>
        </div>
    </div>
    <div class="tableBody" id="insertProducts"></div>
</div>
<button id="button">Update w/Ajax</button>


<script src="js/jquery-2.2.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>
(function() {
    "use strict";

    // TODO: Create an AJAX GET request for the file under data/inventory.json

    function updatePage () {

        let ajaxRequest = $.ajax("./data/inventory.json");

        ajaxRequest.done(function (data, status, jqXhr) {
            console.log(data);
            displayOutput(data);
        });

        ajaxRequest.fail(function(jqXhr, status, error) {
            console.log(jqXhr);
            console.log(status);
            console.log(error);

        });
    }

    function displayOutput (inventory) {
        let html = " ";

        inventory.forEach(function(tool) {
            html += "<div>"
            html += tool.title + tool.quantity + "$" + tool.price + tool.categories
            html += "</div>"
        });
        $('#insertProducts').html(html)
    }
    $('#button').click(updatePage);

    // jqXhr.done(function(data) {
    //     $('#insertProducts').innerText(data);
    // })

    // TODO: Take the data from inventory.json and append it to the products table


    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
