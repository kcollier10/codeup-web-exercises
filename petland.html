<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Petland</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
    #main-jumbotron {
        background-image: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,0.6) 100%), url("img/bed-animal-dog.jpg");
        background-size: cover;
        background-position: center;
        height: 50vh;
        color: white;
    }

    .card-img-top {
        width: 100%;
        height: 50vw;
        object-fit: cover;
    }
    /* will shorten vertical images */

    /* Medium devices (tablets, 768px and up) */
    @media screen and (min-width:768px) {
        .card-img-top {
            height: 20vw;
        }
    }
</style>

</head>
<body>

<!-- START NAVBAR -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="img/dog-transparent.png" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Learn More</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Adopt Now</a>
            </li>
        </ul>
    </div>
</nav>

<!-- END NAVBAR -->
<!-- START JUMBOTRON -->

<div class="jumbotron jumbotron-fluid" id="main-jumbotron">
    <div class="container">
        <h1 class="display-4">Petland</h1>
        <p class="lead">Check out our selection of loving pets!</p>
        <button type="button" class="btn btn-primary">Learn More</button>
    </div>
</div>

<!-- END JUMBOTRON -->

<!-- START MAIN CONTAINER-->
<div class="container">
    <!-- start row -->
    <div class="row">
        <!-- first column -->
        <div class="col-12 col-md-6 col-lg-4">

            <div class="card">
                <img class="card-img-top" src="img/animal1.jpg" alt="animal1">
                <div class="card-body">
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>

    </div>
    <!-- end row -->
</div>
<!-- END MAIN CONTAINER -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
