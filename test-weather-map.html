    <script>

    $.get("https://api.openweathermap.org/data/2.5/onecall", {
        APPID: OPEN_WEATHER_APPID,
        lat: 29.423017,
        lon: -98.48527,
        units: "imperial",
        exclude: "minutely,hourly,alerts"
    }).done(function (data) {
        console.log(data);
        cardHTML(data);
    });

    function cardHTML (day) {
        let html = "";
        html += "<div class='col-12 col-sm col-md-5'>"
        html += "<div class='card'><h5 class='card-header'>" + getDate(day.current) + "</h5>"
        // html += "<ul class='list-group'>"
        html += "<ul class='list-group'><li class='list-group-item'>" + day.current.weather[0].description + "</li>"
        html += "<li class='list-group-item'>" + day.current.humidity + "</li>"
        html += "<li class='list-group-item'>" + day.current.temp + "</li></ul>"
        html += "</div></div>"

        $("#show").html(html);
    }

    let getDate = () => {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0');
        var yyyy = today.getFullYear();

        today = mm + "/" + dd + "/" + yyyy;
        return today;
    }
