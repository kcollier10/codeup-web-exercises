<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div id="starwars"></div>


<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    function successIfEvenUTCSecond() {
        return new Promise((resolve, reject) => {
            setTimeout(function() {
                const second = new Date().getUTCSeconds();
                if (second % 2 === 0) {
                    resolve(second);
                } else {
                    reject(second);
                }
            }, 2000);
        });
    }

    const aPromise = successIfEvenUTCSecond();

    // TODO: if aPromise resolves, console.log 'VALUE_HERE is an even number!'
    // TODO: if aPromise rejects, console.error 'VALUE_HERE is an odd number!'

    aPromise.then(() => console.log('VALUE_HERE is an even number'));
    aPromise.catch(() => console.log('VALUE_HERE is an odd number'));

    // or

    aPromise.then((data) => {
        console.log(`${data} is an even number!`);
    });
    aPromise.catch((error) => {
        console.log(`${error} is an odd number!`);
    });

    $.ajax('https://swapi.dev/api/people/1')
        .done(function(data) {
            $('#starwars').append(data.name, data.gender, data.eye_color)
            console.log(data.gender);
        })
        .fail(function(jqXHR, message) {
            console.log(message);
        })


</script>
</body>
</html>
