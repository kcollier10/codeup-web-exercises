<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>

<h1>Konami Code</h1>
<div id="mario">
    <img src="img/paper-mario.webp">
</div>


<script src="js/jquery-2.2.4.js"></script>
<script>
    "use strict";

    // function mario () {
    //     $('#mario').on("hover", function () {
    //         $('#mario').animate({right: '250px'});
    //     })
    // }

    let konami = [];
    let konamiCode = "38,38,40,40,37,39,37,39,66,65";
    $(document).keydown(function (e) {
        konami.push(e.keyCode);
        if (konami.toString().indexOf(konamiCode) !== -1) {
            setTimeout(() => {
                document.getElementById('#mario').css("display", "hidden")
            }, 500)
            // alert("unlock!");
            konami.length = 0;
        }
    });







</script>
</body>
</html>
