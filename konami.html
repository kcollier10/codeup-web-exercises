    let konami = [];
    let konamiCode = "38,38,40,40,37,39,37,39,66,65";
    $(document).keydown(function (e) {
        konami.push(e.keyCode);
        if (konami.toString().indexOf(konamiCode) !== -1) {
            alert('success!');
            $("body").css({
                "background-image": "url(./img/paper-mario.webp)",
                "background-repeat" : "no-repeat"
            });
            $('<audio></audio>').attr({
                "src": "audio/mario.mp3",
                "autoplay": "autoplay"
            }).appendTo("body");
            konami.length = 0;
        }
    });
